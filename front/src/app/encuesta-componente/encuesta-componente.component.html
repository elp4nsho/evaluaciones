<div id="modal" class="detallesUsuario" *ngIf="mostrarDetalles">
  <div class="contenedorDetalles">
    <div class="infoUsuario">
      <h1>{{usuarioSeleccionado.rut}}</h1>
      <h2>{{usuarioSeleccionado.nombre}}</h2>
    </div>
    <div class="infoPreguntas">
      <p *ngFor="let p of usuarioSeleccionado.preguntas"><b>{{p.titulo}} {{p.respuesta}}%</b></p>
    </div>
    <div class="boton">
    </div>

  </div>
  <button class="btn btn-block btn-success align-content-center" style="width: 70%; margin:auto;"
          (click)=" mostrarDetalles = false">Salir
  </button>

</div>
