<div class="container">
  <div class="contenedor">

    <div class="barraBusqueda">
      <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
               aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-3">
        <div class="listaUsuarios">
          <ul *ngFor="let u of usuarios">
            <li (click)="usuarioSeleccionado(u)">{{u.nombre}}: <em style="font-size: 75%;">{{u.tipoUsuario == 0 ? 'Administrador' : u.tipoUsuario == 1 ? 'Trabajador': u.tipoUsuario == 2 ? 'Empleador' : u.tipoUsuario == 3 ? 'Sindicato' : 'Desconocido' }}</em></li>
          </ul>
        </div>

      </div>
      <div class="col-sm-9 ">
        <div class="form-row">
          <div class="col-6 mb-3">
            <label for="rut">Rut</label>

            <input id="rut" [(ngModel)]="rut"  type="text" class="form-control" placeholder="Rut">
          </div>
          <div class="col-6 mb-3">
            <label for="nombre">Nombre</label>
            <input id="nombre"  [(ngModel)]="nombre"  type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-6 mb-3">
            <label for="Apellido">Apellido</label>

            <input id="Apellido" [(ngModel)]="apellido" type="text" class="form-control" placeholder="Apellido">
          </div>
          <div class="col-6 mb-3">
            <label for="correo">Correo</label>

            <input id="correo" [(ngModel)]="correo" type="text" class="form-control" placeholder="Correo">
          </div>
          <div class="col-5 mb-3">
            <label for="clave">Clave</label>

            <input id="clave"  [(ngModel)]="clave" type="{{!mostrar ? 'password':'text'}}" class="form-control" placeholder="Clave">
          </div>
          <div class="col-1"><i (click)="mostrar = !mostrar" class="fa fa-eye" style="position: relative;top:20px;"></i></div>
          <div class="col-6">
            <label for="tipoUsuario">Tipo de usuario</label>
            <select required  class="form-control" [(ngModel)]="tipoUsuario" name="" id="tipoUsuario">
              <option [selected]="tipoUsuario == 0" value="0">Administrador</option>
              <option [selected]="tipoUsuario == 1" value="1">Trabajador</option>
              <option [selected]="tipoUsuario == 2" value="2">Empleador</option>
              <option [selected]="tipoUsuario == 3" value="3">Sindicato</option>
            </select>
          </div>
          <div class="col-12" style="display: flex;justify-content: space-between">
            <button (click)="agregar()" class="btn btn-xl btn-success">Agregar</button>
            <button (click)="editar()" class="btn btn-xl btn-primary">Editar</button>
            <button (click)="eliminar()" class="btn btn-xl btn-danger">Eliminar</button>
          </div>




        </div>


      </div>

    </div>
